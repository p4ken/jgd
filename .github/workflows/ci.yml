name: Test
on:
  push:
  schedule:
    - cron: '0 3 * * *'
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
    - run: make test
